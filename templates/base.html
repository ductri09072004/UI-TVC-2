<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video → Ảnh + Mô tả</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Theme toggle with localStorage
      (() => {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      :root { color-scheme: dark; }
      html, body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
      .card { @apply bg-slate-800/60 backdrop-blur rounded-xl shadow border border-slate-700/50; }
      .container { @apply mx-auto max-w-[1800px] px-6 sm:px-8 lg:px-12; }
      .btn-primary { @apply inline-flex items-center gap-2 rounded-lg bg-purple-600 px-4 py-2 font-medium text-white shadow hover:bg-purple-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500; }
      .btn-secondary { @apply inline-flex items-center gap-2 rounded-lg bg-slate-700/50 px-4 py-2 font-medium text-slate-200 hover:bg-slate-700 border border-slate-600; }
      .label { @apply block text-sm font-semibold text-slate-300 mb-1; }
      .input { @apply block w-full rounded-lg border border-slate-600 bg-slate-700/50 px-3 py-2 text-white placeholder-slate-400 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500; }
      .select { @apply input; }
      .checkbox { @apply w-5 h-5 rounded border-slate-600 bg-slate-700 text-purple-600 focus:ring-purple-500; }
      .hero-bg { background-image: radial-gradient(40rem 20rem at 10% -10%, rgba(147,51,234,.2), transparent), radial-gradient(45rem 25rem at 110% 10%, rgba(59,130,246,.15), transparent); }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    {% block header %}
    <header class="border-b border-slate-700/50 bg-slate-800/50 backdrop-blur sticky top-0 z-50">
      <div class="mx-auto max-w-[1800px] px-6 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3">
          <div class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
            MM-VID Transcriber
          </div>
          <div class="text-sm text-slate-400">Video → Script</div>
        </a>
        <div class="flex items-center gap-3">
          <select class="bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option>GPT-4V MM-VID preset</option>
          </select>
          <button class="bg-slate-700/50 hover:bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-sm text-white">
            Settings
          </button>
        </div>
      </div>
    </header>
    {% endblock %}

    {% block hero %}{% endblock %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <footer class="mt-12 border-t border-slate-700/50">
      <div class="mx-auto max-w-[1800px] px-6 py-6 text-sm text-slate-400">Made with Flask · TailwindCSS</div>
    </footer>
    {% endblock %}
  </body>
</html>
