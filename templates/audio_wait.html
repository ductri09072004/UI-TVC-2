{% extends "base.html" %}
{% block content %}
  <div class="card p-6 text-center">
    <h2 class="text-xl font-semibold mb-2">Đang tách tiếng và chuyển thành văn bản…</h2>
    <p class="text-sm text-slate-500 mb-4">Vui lòng đợi trong giây lát. Trang sẽ tự làm mới.</p>
    <div class="flex items-center justify-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
    </div>
    <div class="mt-4">
      <a href="{{ url_for('audio_wait', job_id=job_id) }}" class="btn-secondary">Làm mới</a>
    </div>
  </div>
  {% if logs %}
    <div class="card p-4 mt-4">
      <h3 class="text-sm font-semibold mb-2 text-slate-600">Logs</h3>
      <pre class="text-xs whitespace-pre-wrap text-left bg-slate-50 dark:bg-slate-900/40 p-3 rounded">{{ logs }}</pre>
    </div>
  {% endif %}
  <script>
    setTimeout(function(){ window.location.reload(); }, 2000);
  </script>
{% endblock %}
